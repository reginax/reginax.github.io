baseurl: ""
url: http://ucbphirho.org # the base hostname & protocol for your site
description: UCB Phi Sigma Rho Website
color:
  primary-dark: '#ffffff'
  links: '#3E235B'
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"